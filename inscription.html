<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>GiveMeACarFront</title>

</head>
<header>
  <div class="logo">
    <img src="../assets/img/GiveMeACarWhite22.png" alt="logo Give Me A Car" />
  </div>
  <span class="nav">
    <a href="index.html" title="Accueil">Accueil</a>
    <a href="locMaVoiture.html" title="Loc">Louer mon véhicule</a>
    <a href="inscription.html" title="Inscription à GIVE ME A CAR">Inscription</a>
    <a href="connexion.html" title="Connexion à GIVE ME A CAR">Connexion</a>
  </span>
  <div class="burger">
    <img src="../assets/img/menu2.png" alt="menu" />
  </div>
</header>

<body>
  <div class="container">
    <div class="content">
      <div id="messageInformation"></div>

      <form class="form" onsubmit="event.preventDefault(); addUser(this); ">
        <div class="inscription">
          <h1>Inscription</h1>
        </div>

        <div class="prenom">
          <label for="prenom-input">Prénom</label>
          <input type="text" name="prenom" id="prenom-input" required>
        </div>
        <div class="nom">
          <label for="nom-input">Nom</label>
          <input type="text" name="nom" id="nom-input" required>
        </div>

        <div class="date">
          <label for="date-input">Date de naissance</label>
          <input type="date" name="date_naissance" id="date-input" disabled>
        </div>

        <div class="email">
          <label for="email_input">E-mail</label>
          <input type="email" name="email" id="email_input" class="" required>
        </div>

        <div class="password">
          <label for="password-input">Mot de passe</label>
          <input type="password" name="password" id="password-input" onkeyup="check()" required />
        </div>
        <div class="confirm">
          <label for="password-confirm">Confirmation mot de passe <span id="messageMDP"> </span> </label>
          <input type="password" name="confirm" id="password-confirm" onkeyup="check()" />
        </div>
        <div class="agree">
          <input type="checkbox" name="accepter" id="accepter">
          <label id="checkbox">En cliquant sur valider, j'accepte les conditions générales</label>

        </div>

        <div>
          <input type="submit"  class="button" value="Envoyer">
        </div>
      </form>
    </div>
  </div>


  <script type="text/javascript" src="assets/js/inscription.js"></script>
  <script>
    function check() {
        if (document.getElementById('password-input').value ==
            document.getElementById('password-confirm').value) {
            document.getElementById('password-input').style.border = '3px solid green';
            document.getElementById('password-confirm').style.border = '3px solid green';
            document.getElementById('password-input').innerHTML = 'Similaire';
        } else {
            document.getElementById('password-confirm').style.border = '3px solid rgba(212, 30, 30, 0.6)';
            document.getElementById('password-input').innerHTML = 'Ne correspond pas';
        }
    }
  </script>

</body>

</html>
