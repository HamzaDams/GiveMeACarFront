<body>
    <div class="container">
        <div class="content">
        <form action="index.html" class="form">
          <div class="inscription">
            <h1>Inscription</h1>
          </div>
      
          <div class="prenom">
            <label for="name-input">Prénom</label>
            <input type="text" name="name" id="name-input">
          </div>
          <div class="nom">
            <label for="nom-input">Nom</label>
            <input type="text" name="nom" id="nom-input">
          </div>
      
          <div class="date">
            <label for="date-input">Date de naissance</label>
            <input type="date" name="date" id="date-input">
          </div>
      
          <div class="email">
            <label for="email_input">E-mail</label>
            <input type="email" name="email" id="email_input">
          </div>
      
          <div class="password">
            <label for="password-input">Mot de passe</label>
            <input type="password" name="password" id="password-input">
          </div>
          <div class="confirm">
            <label for="password-confirm">Confirmation mot de passe</label>
            <input type="password" name="confirm" id="password-confirm">
          </div>
          <div class="agree">
            <input type="checkbox" name="accepter" id="accepter">
            <label id="checkbox">En cliquant sur valider, j'accepte les conditions générales</label>
      
          </div>
      
          <div>
            <button class="button">Envoyer</button>
          </div>
