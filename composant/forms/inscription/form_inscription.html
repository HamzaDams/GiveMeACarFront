<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>

  <link rel="stylesheet" href="style.css"/>

  <title>Document</title>
</head>
<body>
<form action="index.html" class="form">
    <div class="inscription">
      <h1>Inscription</h1>
    </div>

    <div class="prenom">
      <label for="name-input">Prénom</label>
      <input type="text" name="name" id="name-input" required>
    </div>
    <div class="nom">
      <label for="nom-input">Nom</label>
      <input type="text" name="nom" id="nom-input" required>
    </div>

    <div class="date">
      <label for="date-input">Date de naissance</label>
      <input type="date" name="date" id="date-input" required>
    </div>

    <div class="email">
      <label for="email_input">E-mail</label>
      <input type="email" name="email" id="email_input" required>
    </div>

    <div class="password">
      <label for="password-input">Mot de passe</label>
      <input type="password" name="password" id="password-input" required>
    </div>
    <div class="confirm">
      <label for="password-confirm">Confirmation mot de passe</label>
      <input type="password" name="confirm" id="password-confirm" required>
    </div>
    <div class="agree">
      <input type="checkbox" name="accepter" id="accepter" required>
      <label id="checkbox" for="accepter">En cliquant sur valider, j'accepte les conditions générales</label>

    </div>

    <div>
      <button class="button">Envoyer</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
